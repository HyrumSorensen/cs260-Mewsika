              <input
                id="artist-input"
                type="text"
                name="artist-name"
                required=""
              />

            </div>
            <a href="#" id="a-tag">
              <span></span>
              <span></span>
              <span></span>
              <span></span>

            </a>

          <button id="display-button">Display All Songs</button>
        </section>
